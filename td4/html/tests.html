<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choix de la couleur de police</title>
    <style>
        body {
            font-size: 20px;
        }
    </style>
    <script src="script.js" defer></script>
</head>
<body>

<label for="choixCouleur">Choisissez la couleur de la police : </label>
<input type="color" id="choixCouleur" onchange="changerCouleur()">

<p id="texte">Ce texte peut changer de couleur.</p>

<script>
    function changerCouleur() {
        // Récupérer la valeur de la couleur depuis l'input
        var couleur = document.getElementById('choixCouleur').value;

        // Appliquer la couleur au texte
        document.getElementById('texte').style.color = couleur;
    }
</script>

</body>
</html>
